<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="expression"></div>
      <div class="result"></div>
    </div>

    <div class="keys">
      <button class="button">&lt;</button>
      <button class="button ac">AC</button>
      <button class="button divide">÷</button>

      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button multiply">×</button>

      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button minus">−</button>

      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button plus">+</button>

      <button class="button zero">0</button>
      <button class="button dot">.</button>
      <button class="button equal">=</button>
    </div>
  </div>
  <script src="calc.js" defer></script>
</body>
</html>
